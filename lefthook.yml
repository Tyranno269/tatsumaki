pre-commit:
  parallel: true
  jobs:
    - name: prettier
      run: pnpm prettier --write {staged_files}
      glob:
        - "*.{js,jsx,ts,tsx,json,md,yml,yaml,css,scss,html}"
      exclude:
        - "pnpm-lock.yaml"

    - name: eslint
      run: pnpm eslint --fix {staged_files}
      glob:
        - "*.{js,jsx,ts,tsx}"
